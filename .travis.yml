language: cpp

sudo: required
dist: trusty

os: linux

compiler:
  - gcc

cache:
  ccache: true

addons:
  apt:
    sources: [ ubuntu-toolchain-r-test, llvm-toolchain-precise ]
    packages: [ gcc-7, g++-7, clang-5.0, ninja-build ]

matrix:
  include:
    - compiler: ": gcc-7"
      before_install:
        - export CC="gcc-7" CXX="g++-7"
    - compiler: ": clang-5.0"
      before_install:
        - export CC="clang-5.0" CXX="clang++-5.0"
    - before_install:
        - export UNICODE=1
    - before_install:
        - export UNICODE=0

  exclude:
    - compiler: gcc

install:
  - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu bionic main universe"
  - sudo apt-get update -q > build.log 2>&1 || (cat build.log && exit 1)
  - sudo apt-get install -y unixodbc-dev libssl-dev binutils libpoco-dev > build.log 2>&1 || (cat build.log && exit 1)

script:
  - mkdir -p build
  - cd build
  - cmake .. -G Ninja -DUNICODE=$UNICODE -DCMAKE_CXX_COMPILER=`which $CXX` -DCMAKE_C_COMPILER=`which $CC` && ninja all && ninja test
