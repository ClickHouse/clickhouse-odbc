language: cpp

sudo: required
dist: trusty

os: linux

compiler:
  - gcc

cache:
  ccache: true

addons:
  apt:
    sources: [ ubuntu-toolchain-r-test, llvm-toolchain-precise ]
    packages: [ gcc-6, g++-6, clang-5.0 ]

matrix:
  include:
    - compiler: ": gcc-6"
      before_install:
        - export CC="gcc-6" CXX="g++-6"
    - compiler: ": clang-5.0"
      before_install:
        - export CC="clang-5.0" CXX="clang++-5.0"
  exclude:
    - compiler: gcc

install:
  - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu xenial main universe"
  - sudo apt-get update -q > build.log 2>&1 || (cat build.log && exit 1)
  - sudo apt-get install unixodbc-dev libssl-dev binutils -y > build.log 2>&1 || (cat build.log && exit 1)

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_CXX_COMPILER=`which $CXX` -DCMAKE_C_COMPILER=`which $CC` && make -j `nproc || grep -c ^processor /proc/cpuinfo` all test
